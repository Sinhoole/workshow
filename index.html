    <h1>test</h1>
    <script type="text/javascript" src="js/sketch.js"></script>
    <script type="text/javascript">
        Sketch.create({
            setup: function() {
                this.r = this.g = this.b = random(150, 220);
            },
            mousemove: function() {
                this.r = 255 * ( this.mouse.x / this.width );
                this.g = 255 * ( this.mouse.y / this.height );
                this.b = 255 * abs( cos( PI * this.mouse.y / this.width ) );
                // this.random = ~~random(10, 180);
            },
            draw: function() {

                var grd = this.createLinearGradient(10, 0, this.width - 10, this.height);
                // console.log(~~this.r, ~~this.g, ~~this.b);
                // this.fillStyle = 'rgb(' + ~~this.r + ',' + ~~this.g + ',' + ~~this.b + ')';
                
                grd.addColorStop(0, 'rgb(' + ~~this.r + ',' + ~~this.g + ',' + ~~this.b + ')');
                // dark blue
                // grd.addColorStop(0.4, 'rgb(' + ~~(this.r - 30) + ',' + ~~(this.g - 30) + ',' + (~~this.b - 30) + ')');
                grd.addColorStop(1, 'rgb(' + ~~(this.g - 125) + ',' + ~~(this.b - 25) + ',' + ~~(this.b - 10) + ')');
                this.fillStyle = grd;
                this.fillRect( 0, 0, this.width, this.height );
            }
        });
    </script>
